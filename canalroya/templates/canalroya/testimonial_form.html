{% extends "canalroya/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="section-title" data-aos="fade-in" data-aos-delay="100">
  <h2>Ãšnete</h2>
  <p>Manifiesta tu apoyo en defensa de Canal Roya.</p>
</div>

<div class="card p-3" data-aos="fade-up">
  <div class="card-body">
    <form id="formUpload" method="post" enctype="multipart/form-data"
      data-image-width="{{ form.IMAGE_WIDTH }}" data-image-height="{{ form.IMAGE_HEIGHT }}">
      {% csrf_token %}
      {% bootstrap_form form %}

      <button class="btn btn-success" type="submit">Enviar</button>
      <button class="btn btn-outline-danger" type="reset">Cancelar</button>

    </form>
  </div>
</div>


<!-- MODAL TO CROP THE IMAGE -->
<div class="modal fade" id="modalCrop">
  <div class="modal-dialog modal-fullscreen-lg-down">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Recortar imagen</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <img src="" id="image" style="max-width: 100%;">
          </div>
          <div class="modal-footer">
              <div class="btn-group pull-left" role="group">
                  <button type="button" class="btn btn-default js-zoom-in">
                      <span class="glyphicon glyphicon-zoom-in"></span>
                  </button>
                  <button type="button" class="btn btn-default js-zoom-out">
                      <span class="glyphicon glyphicon-zoom-out"></span>
                  </button>
              </div>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary js-crop-and-upload">Recortar y subir</button>
          </div>
      </div>
  </div>
</div>

{% endblock %}

{% block extra_script %}
<script>
  $(function () {

  /* SCRIPT TO OPEN THE MODAL WITH THE PREVIEW */
  $("#id_image").change(function () {
      if (this.files && this.files[0]) {
      var reader = new FileReader();
      reader.onload = function (e) {
          $("#image").attr("src", e.target.result);
          $("#modalCrop").modal("show");
      }
      reader.readAsDataURL(this.files[0]);
      }
  });

  /* SCRIPTS TO HANDLE THE CROPPER BOX */
  var imageWidth = $("#formUpload").data("image-width");
  var imageHeight = $("#formUpload").data("image-height");
  var $image = $("#image");
  var cropBoxData;
  var canvasData;
  $("#modalCrop").on("shown.bs.modal", function () {
      $image.cropper({
      viewMode: 1,
      // aspectRatio: 327/245,
      // minCropBoxWidth: imageWidth,
      // minCropBoxHeight: imageHeight,
      ready: function () {
          $image.cropper("setCanvasData", canvasData);
          $image.cropper("setCropBoxData", cropBoxData);
      }
      });
  }).on("hidden.bs.modal", function () {
      cropBoxData = $image.cropper("getCropBoxData");
      canvasData = $image.cropper("getCanvasData");
      $image.cropper("destroy");
  });

  $(".js-zoom-in").click(function () {
      $image.cropper("zoom", 0.1);
  });

  $(".js-zoom-out").click(function () {
      $image.cropper("zoom", -0.1);
  });

  /* SCRIPT TO COLLECT THE DATA AND POST TO THE SERVER */
  $(".js-crop-and-upload").click(function () {
      var cropData = $image.cropper("getData");
      $("#id_x").val(cropData["x"]);
      $("#id_y").val(cropData["y"]);
      $("#id_height").val(cropData["height"]);
      $("#id_width").val(cropData["width"]);
      $("#formUpload").submit();
  });

  });
</script>
{% endblock %}
